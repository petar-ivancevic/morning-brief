name: Send Daily Briefs

# Run once daily at 12:55 UTC (6:55 AM CST)
on:
  # TEMPORARILY DISABLED FOR WEEKEND - re-enable Monday
  # schedule:
  #   - cron: '55 12 * * *'  # Once daily at 12:55 UTC (6:55 AM CST)
  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  send-briefs:
    runs-on: ubuntu-latest

    steps:
      - name: Send scheduled briefs
        run: |
          curl -X POST ${{ secrets.VERCEL_URL }}/api/cron/send-daily-briefs \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail-with-body \
            || echo "Failed to send briefs, but continuing..."

      - name: Log completion
        run: echo "Daily brief cron job completed at $(date)"
